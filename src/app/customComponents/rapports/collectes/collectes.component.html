<div class="main-content">

    <div *ngIf="isLoadingPage" style="position: absolute;
    top: 0;
    left: 0;
    bottom: 56px;
    right: 0;
    background: rgba(0, 0, 0, 0.15);
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;">
        
        <mat-spinner></mat-spinner>
        
        
    </div>

    <div class="container-fluid" *ngIf="!isLoadingPage">
        <mat-accordion><mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Collecte periodique
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <form [formGroup]="colForm" (ngSubmit)="imprimeCollectes()">
            <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Agence</mat-label>
                  <mat-select formControlName="agc">
                    <mat-option [value]="az">Toutes les agences</mat-option>
                    <mat-option *ngFor="let a of agences" [value]="a">{{a.libAgence}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-3">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date dÃ©but" type="datetime-local" formControlName="deb" autocomplete="off">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date fin" type="datetime-local" formControlName="fin" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" >imprimeActivites()</button>
          </form>
        </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Self aware panel
                </mat-panel-title>
                <mat-panel-description>
                  Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </mat-accordion>
          
    </div>
</div>
