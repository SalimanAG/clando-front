<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Nouveau Client</h4>
        <p class="card-category" style="font-weight: bold; color: white">Enrégistrer un nouveau Client</p>
    </div>
    <div class="card-body">
        <form [formGroup]="addAClientForm" (ngSubmit)="onValiderClientSaveClicked()">

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Nom" formControlName="nom" autocomplete="off">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Prénoms" formControlName="prenoms" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date de Naissance" type="date" formControlName="dateNaissance">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Lieu de Naissance" formControlName="lieuNaissance">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Téléphone" type="number" formControlName="tel" autocomplete="off">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Situation Matrimoniale" [matAutocomplete]="auto1" formControlName="situationMatri">
                </mat-form-field>
                <mat-autocomplete #auto1="matAutocomplete">
                  <mat-option value="Célibataire">Célibataire</mat-option>
                  <mat-option value="Marié">Marié</mat-option>
                  <mat-option value="Divorcé">Divorcé</mat-option>
                </mat-autocomplete>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Profession" formControlName="profession">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Ville de Résidence" formControlName="villeResidence">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Sexe</mat-label>
                  <mat-select formControlName="sexe">
                    <mat-option value="M">Masculin</mat-option>
                    <mat-option value="F">Féminin</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                
                                  
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Autres Informations" formControlName="autresInfos"></textarea>
                   </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="addAClientForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
