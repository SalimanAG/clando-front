<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Nouveau Objet de Tontine</h4>
        <p class="card-category" style="font-weight: bold; color: white">Enrégistrer un nouveau Objet de Tontine</p>
    </div>
    <div class="card-body">
        <form [formGroup]="addAObjetTontiForm" (ngSubmit)="onValiderObjetSaveClicked()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Libellé" formControlName="libelle" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Compositions" formControlName="composition"></textarea>
                   </mat-form-field>
                </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Nature du Lot</mat-label>
                  <mat-select formControlName="natLot">
                    <mat-option value="Nature">Nature</mat-option>
                    <mat-option value="Espèce">Espèce</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="addAObjetTontiForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
