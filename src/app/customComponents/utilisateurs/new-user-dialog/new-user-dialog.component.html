<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Nouveau Utilisateur</h4>
        <p class="card-category" style="font-weight: bold; color: white">Enrégistrer un nouveau utilisateur</p>
    </div>
    <div class="card-body">
        <form>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Login">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Nom">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Prénoms">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date de Naissance" type="date">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Lieu de Naissance">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Téléphone" type="number">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Situation Matrimoniale" [matAutocomplete]="auto1">
                </mat-form-field>
                <mat-autocomplete #auto1="matAutocomplete">
                  <mat-option value="Célibataire">Célibataire</mat-option>
                  <mat-option value="Marié">Marié</mat-option>
                  <mat-option value="Divorcé">Divorcé</mat-option>
                </mat-autocomplete>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Profession">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Ville de Résidence">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Sexe</mat-label>
                  <mat-select>
                    <mat-option value="M">Masculin</mat-option>
                    <mat-option value="F">Féminin</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Autres Information">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                
                  <mat-checkbox class="example-margin">Compte Actif</mat-checkbox>
               
              </div>
              <div class="col-md-6">
                
                  <mat-checkbox class="example-margin">Demander le Mot de Passe</mat-checkbox>
                
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Autres Informations"></textarea>
                   </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
