<div class="main-content">
    <div class="container-fluid">
        
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Simple Table</h4>
                <p class="card-category"> Here is a subtitle for this table</p>
            </div>
            <div class="card-body">
                <div style="padding-bottom: 6%;">
                    <div class="row">
                        <div class="col-sm-1">
                            <button mat-raised-button color="primary" (click)="onNewUserBottonClicked()">Nouveau</button>
                        </div>
                        <div class="col-md-7">

                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                                                          
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                                
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                    </ng-container>
                                
                                    <!-- Progress Column -->
                                    <ng-container matColumnDef="progress">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                    </ng-container>
                                
                                    <!-- Color Column -->
                                    <ng-container matColumnDef="color">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef> 
                                        <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                        <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                                        <mat-icon>more</mat-icon>
                                        </button>
                                        <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                                        <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
                                        <mat-icon>favorite</mat-icon>
                                        </button>
                                        <button mat-icon-button style="color:rgb(209, 209, 10)" aria-label="Example icon-button with a heart icon">
                                        <mat-icon>info</mat-icon>
                                        </button>
                                    </td>
                                    </ng-container>
                                
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                    </tr>
                                </table>
                                
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
