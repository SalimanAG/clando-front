<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Modifier Association Utilisateur - Caisse</h4>
        <p class="card-category" style="font-weight: bold; color: white">Modifier une Association Utilisateur - Caisse</p>
    </div>
    <div class="card-body">
        <form [formGroup]="editAAssoUserToCaisseForm" (ngSubmit)="onValiderAssoUserToCaisseEditClicked()">

            <div class="row">
                <div class="col-md">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Utilisateur" formControlName="user" autocomplete="off" readonly
                     [ngModel]="dialogData.user.idUser.toString().concat(' - '.concat(dialogData.user.personne.nomPers.concat(' '.concat(dialogData.user.personne.prePers.valueOf()))))">
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                  <div class="col-md">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Caisse" formControlName="caisse" autocomplete="off" readonly
                        [ngModel]="dialogData.userCaisse.caisse.codeCaisse.concat(' - '.concat(dialogData.userCaisse.caisse.libeCaisse.valueOf()))">
                    </mat-form-field>
                  </div>
              </div>
  

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date de Début" type="date" formControlName="dateDebut" 
                    [ngModel]="dialogData.userCaisse.dateArrivee">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date de Fin" type="date" formControlName="dateFin" 
                    [ngModel]="dialogData.userCaisse.dateDepart" >
                  </mat-form-field>
                </div>
              </div>

            <div class="row" *ngIf="editAAssoUserToCaisseForm.value['dateFin'] != '' && editAAssoUserToCaisseForm.value['dateFin'] != null && editAAssoUserToCaisseForm.value['dateFin'] != undefined">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Motif de Départ" formControlName="motifDepart" 
                     [ngModel]="dialogData.userCaisse.motifDepart"></textarea>
                    </mat-form-field>
                </div>
            </div>

            
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="editAAssoUserToCaisseForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
