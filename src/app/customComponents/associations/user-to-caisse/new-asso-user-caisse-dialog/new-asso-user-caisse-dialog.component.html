<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Nouvelle Association Utilisateur - Caisse</h4>
        <p class="card-category" style="font-weight: bold; color: white">Enrégistrer une nouvelle Association Utilisateur - Caisse</p>
    </div>
    <div class="card-body">
        <form [formGroup]="addAAssoUserToCaisseForm" (ngSubmit)="onValiderAssoUserToCaisseSaveClicked()">

            <div class="row">
                <div class="col-md">
                  <mat-form-field class="example-full-width">
                    <mat-label>Utilisateur</mat-label>
                    <mat-select formControlName="user">
                      <mat-option *ngFor="let uti of utilisateurs; let i = index"
                       [value]="uti">{{ uti.idUser }} - {{ uti.personne.nomPers }} {{ uti.personne.prePers }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                  <div class="col-md">
                    <mat-form-field class="example-full-width">
                      <mat-label>Caisse Concernée</mat-label>
                      <mat-select formControlName="caisse">
                        <mat-option *ngFor="let cais of caisses; let i = index"
                         [value]="cais">{{ cais.codeCaisse }} - {{ cais.libeCaisse }} </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
              </div>
  

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date de Début" type="date" formControlName="dateDebut">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date de Fin" type="date" formControlName="dateFin">
                </mat-form-field>
              </div>
            </div>

            <div class="row" *ngIf="addAAssoUserToCaisseForm.value['dateFin'] != '' && addAAssoUserToCaisseForm.value['dateFin'] != null && addAAssoUserToCaisseForm.value['dateFin'] != undefined">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Motif de Départ" formControlName="motifDepart"></textarea>
                    </mat-form-field>
                </div>
            </div>

            
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="addAAssoUserToCaisseForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
