<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Nouvelle Opération de Caisse</h4>
        <p class="card-category" style="font-weight: bold; color: white">Enrégistrer une nouvelle opération de caisse</p>
    </div>
    <div class="card-body">
        <form [formGroup]="addOpCaisseForm" (ngSubmit)="onValiderCaisseSaveClicked()">

            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date opération" type="date" formControlName="dateOp">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Type opération" formControlName="typeOp" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <!--div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="libelle" formControlName="libelle" autocomplete="off">
                </mat-form-field>
              </div>
            </div-->
            <!--column for agence-->
            <div class="row">
                <div class="col-md">
                  <mat-form-field class="example-full-width">
                    <mat-label>Caisse</mat-label>
                    <mat-select formControlName="caisse">
                      <mat-option *ngFor="let obj of objetsCaisse; let i = index"
                       [value]="obj">{{ obj.codeCaisse }} - {{ obj.libeCaisse }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            <div class="row">
                <div class="col-md">
                  <mat-form-field class="example-full-width">
                    <mat-label>Utilisateur</mat-label>
                    <mat-select formControlName="user">
                      <mat-option *ngFor="let obj of objetsUser; let i = index"
                       [value]="obj">{{ obj.personne.nomPers }}  {{ obj.personne.prePers }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
           
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="addOpCaisseForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
