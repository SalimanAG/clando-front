<div class="main-content">

    <div *ngIf="isLoadingPage" style="position: absolute;
    top: 0;
    left: 0;
    bottom: 56px;
    right: 0;
    background: rgba(0, 0, 0, 0.15);
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;">
        
        <mat-spinner></mat-spinner>
        
        
    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResults && !isLoadingPage"></mat-progress-bar>
    <div class="container-fluid" *ngIf="!isLoadingPage">
        
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Liste des Opérations de caisse du jour</h4>
            </div>
            <div class="card-body">
                <div style="padding-bottom: 50%;">
                    <div class="row">
                        <div class="col-sm-4">
                            <button mat-raised-button color="primary" (click)="onNewcaisseBottonClicked()">Nouvelle centralisation</button>
                        </div>
                        <div class="col-sm-4">
                            <button mat-raised-button color="primary" (click)="newVente()">Nouvelle vente de carnet</button>
                        </div>
                        <div class="col-sm-4">
                            <button mat-raised-button color="primary" (click)="newDepense()">Nouvelle sortie</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7"></div>
                        <div class="col-md-5">
                            <mat-form-field>
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                                                          
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="list" matSort style="width: 100%;">
                                
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="num">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro </th>
                                    <td mat-cell *matCellDef="let row"> {{row.numOpCaisse}} </td>
                                    </ng-container>
                                
                                    <!-- Progress Column -->
                                    <ng-container matColumnDef="cai">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Caisse </th>
                                    <td mat-cell *matCellDef="let row"> {{row.caisse.libeCaisse}} </td>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="dat">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                    <td mat-cell *matCellDef="let row"> {{row.dateOp |date:'dd/MM/yyyy hh:mm'}} </td>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="typ">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                        <td mat-cell *matCellDef="let row"> {{row.typeOp.libTyp}} </td>
                                        </ng-container>
                                    <!-- Color Column -->
                                    <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                    <td mat-cell *matCellDef="let row"> 
                                        <button data-toggle="modal tooltip" title="Annuler l'opération de caisse"
                                         *ngIf="row.valide" mat-icon-button color="accent" aria-label="Example icon-button with a heart icon" 
                                            (click)="annulClicked(row)"
                                            [swal]="{ title: 'Etes-vous sure ?',
                                            text: 'Êtes-vous sûr(e) de vouloir annuler cette opération de caisse ? \nCette action est irréversible. ',
                                            icon: 'warning',
                                            showCancelButton: true,
                                            confirmButtonColor: '#3085d6',
                                            cancelButtonColor: '#d33',
                                            confirmButtonText: 'Oui, continuer !',
                                            cancelButtonText: 'non, abandonner' }"
                                            (confirm)="annule()"
                                            (dismiss)="abandonneAnnul()"
                                        >
                                        <mat-icon>undo</mat-icon>
                                        </button>
                                        
                                        <button data-toggle="modal tooltip" title="Valider l'opération de caisse"
                                         *ngIf="!row.valide" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon"
                                        (click)="deleteClicked(row)"
                                        [swal]="{ title: 'Etes-vous sure ?',
                                        text: 'êtes-vous sûr(e) de vouloir revalider cette opération de caisse ? \nCette action est irréversible. ',
                                        icon: 'warning',
                                        showCancelButton: true,
                                        confirmButtonColor: '#3085d6',
                                        cancelButtonColor: '#d33',
                                        confirmButtonText: 'Oui, continuer !',
                                        cancelButtonText: 'Annuler' }"
                                        (confirm)="valider()"
                                        (dismiss)="abandonneLal()"
                                        >
                                        <mat-icon>redo</mat-icon>
                                        </button>
                                        <button data-toggle="modal tooltip" title="Supprimer l'opération de caisse"
                                         *ngIf="!row.valide" mat-icon-button color="warn" aria-label="Example icon-button with a heart icon" 
                                        (click)="deleteClicked(row)"
                                        [swal]="{ title: 'Etes-vous sure ?',
                                        text: 'êtes-vous sûr(e) de vouloir supprimer cette opération de caisse ? \nCette action est irréversible. ',
                                        icon: 'warning',
                                        showCancelButton: true,
                                        confirmButtonColor: '#3085d6',
                                        cancelButtonColor: '#d33',
                                        confirmButtonText: 'Oui, Supprimer !',
                                        cancelButtonText: 'Annuler' }"
                                        (confirm)="delete()"
                                        (dismiss)="abandonneSup()"
                                        >
                                        <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                    </ng-container>
                                
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="6" style="text-align: center;">Aucune ligne trouvée</td>
                                    </tr>
                                </table>
                                
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
