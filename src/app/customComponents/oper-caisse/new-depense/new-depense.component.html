<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
      <meta charset="utf-8">
        <h4 class="card-title">Nouvelle Opération de Caisse</h4>
        <p class="card-category" style="font-weight: bold; color: white">Enrégistrer une nouvelle opération de caisse</p>
    </div>
    <div class="card-body">
        <form [formGroup]="addDepenseForm" (ngSubmit)="save()">

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date opération" type="datetime-local" formControlName="dateOp">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Caisse</mat-label>
                  <mat-select formControlName="caisse" (selectionChange)="filtreDepense()" >
                    <mat-option *ngFor="let obj of objetsCaisse; let i = index"
                      [value]="obj">{{ obj.codeCaisse }}-{{ obj.libeCaisse }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                                                  
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="ben" >
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bénéficiaire </th>
                              <td mat-cell *matCellDef="let row"> {{ row.beneficiaire }}
                                 </td>
                              </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="desc" >
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                              <td mat-cell *matCellDef="let row"> {{ row.description }}
                                 </td>
                              </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="mtt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
                            <td mat-cell *matCellDef="let row">{{row.montant}}</td>
                            </ng-container>

                            <!-- Color Column -->
                            <ng-container matColumnDef="choix">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payer </th>
                            <td mat-cell *matCellDef="let row"> 
                              <mat-checkbox
                              [(ngModel)]="etat" (change)="considerer(row)" [ngModelOptions]="{standalone: true}"
                              class="pb-1"></mat-checkbox>
                            </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="6" style="text-align: center;">Aucune ligne trouvée</td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
            <div class="row">
              <input matInput type="number" readonly placeholder="Total" > {{total}}
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="addDepenseForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dlgRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
