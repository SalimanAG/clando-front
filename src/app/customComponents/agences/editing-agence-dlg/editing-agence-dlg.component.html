<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Modification d'agence</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="editAgenceForm" (ngSubmit)="toEditAgence()">
            <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Code" formControlName="codA" autocomplete="off" 
                    [ngModel]="dialogData.agce.codAgence">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Libellé" formControlName="libA" autocomplete="off" 
                    [ngModel]="dialogData.agce.libAgence">
                  </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Adresse" formControlName="locA" 
                     [ngModel]="dialogData.agce.adresse"></textarea>
                   </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date de création" formControlName="datA" autocomplete="off" 
                    [ngModel]="dialogData.agce.datCreation">
                  </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="editAgenceForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
