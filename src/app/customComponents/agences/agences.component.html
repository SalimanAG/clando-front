<div class="main-content">

    <div *ngIf="isLoadingPage" style="position: absolute;
        top: 0;
        left: 0;
        bottom: 56px;
        right: 0;
        background: rgba(0, 0, 0, 0.15);
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;">
        
        <mat-spinner></mat-spinner>
        
    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResults && !isLoadingPage"></mat-progress-bar>
    <div class="container-fluid" *ngIf="!isLoadingPage">
        
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Gestion des agences</h4>
                <p class="card-category" style="font-weight: bold; color: white"> Liste des agences</p>
            </div>
            <div class="card-body">
                <div style="padding-bottom: 6%;">
                    <div class="row">
                        <div class="col-sm-1">
                            <button mat-raised-button color="primary" (click)="addingAgence()">Nouveau</button>
                        </div>
                        <div class="col-md-7">

                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Rechercher</mat-label>
                                <input matInput (keyup)="applyFilter($event)" #input>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                                                            
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                                
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="code">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                                        <td mat-cell *matCellDef="let row"> {{row.codAgence}} </td>
                                    </ng-container>
                                
                                    <!-- Progress Column -->
                                    <ng-container matColumnDef="libelle">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Libellé </th>
                                        <td mat-cell *matCellDef="let row"> {{row.libAgence}} </td>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="datCreation">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Créée le </th>
                                        <td mat-cell *matCellDef="let row"> {{row.datCreation}} </td>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="adresse">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Située à </th>
                                        <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                        <td mat-cell *matCellDef="let row"> 
                                            <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon" 
                                            (click)="editingAgence(row)">
                                            <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon" 
                                            (click)="deletingAgence(row)"
                                            [swal]="{ title: 'Action irréversible',
                                            text: 'Etes-vous sûr(e) de vouloir supprimer l\'agence',
                                            icon: 'question',
                                            showCancelButton: true,
                                            confirmButtonColor: '#3085d6',
                                            cancelButtonColor: '#d33',
                                            confirmButtonText: 'Oui, Supprimer !',
                                            cancelButtonText: 'Annuler' }"
                                            (confirm)="confirmDelete()"
                                            >
                                            <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
                                
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="6" style="text-align: center;">Aucune ligne trouvée</td>
                                    </tr>
                                </table>
                                
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
