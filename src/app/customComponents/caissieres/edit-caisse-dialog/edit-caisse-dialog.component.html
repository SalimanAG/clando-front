<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Modifier une Caisse</h4>
        <p class="card-category" style="font-weight: bold; color: white">Modifier une caisse</p>
    </div>
    <div class="card-body">
        <form [formGroup]="editLCaisseForm" (ngSubmit)="onValiderCaisseSaveClicked()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Code" formControlName="code" autocomplete="off" 
                  [ngModel]="dialogData.caisse.codeCaisse" readonly>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="libelle" type="text" formControlName="libelle" autocomplete="off" 
                    [ngModel]="dialogData.caisse.libeCaisse">
                  </mat-form-field>
                </div>
              </div>
            
            <div class="row">
              <div class="col-md">
                <mat-form-field class="example-full-width">
                  <mat-label>Agence</mat-label>
                  <mat-select formControlName="agence" [ngModel]="dialogData.caisse.agence.codAgence">
                    <mat-option *ngFor="let obj of objetsAgence; let i = index"
                     [value]="obj.codAgence">{{ obj.codAgence }} - {{ obj.libAgence }}</mat-option>
                    
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="editLCaisseForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
