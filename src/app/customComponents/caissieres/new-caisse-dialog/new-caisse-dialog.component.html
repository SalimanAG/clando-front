<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Nouvelle Caisse</h4>
        <p class="card-category" style="font-weight: bold; color: white">Enr√©gistrer une nouvelle caisse</p>
    </div>
    <div class="card-body">
        <form [formGroup]="addLCaisseForm" (ngSubmit)="onValiderCaisseSaveClicked()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="code" formControlName="code" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="libelle" formControlName="libelle" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <!--column for agence-->
            <div class="row">
                <div class="col-md">
                  <mat-form-field class="example-full-width">
                    <mat-label>Agence</mat-label>
                    <mat-select formControlName="agence">
                      <mat-option *ngFor="let obj of objetsAgence; let i = index"
                       [value]="obj">{{ obj.codAgence }} - {{ obj.libAgence }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
           
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="addLCaisseForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
