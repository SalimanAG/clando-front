

<div >
  <div style="background-image: linear-gradient(rgba(255, 0, 200, 0.5), rgba(255, 255, 0, 0.5)), url('./assets/img/perso/tontine2.webp'); background-size: cover; background-position: top center;">
    <div class="container" style="height: 40rem; margin: 0px auto; padding: 0px auto;">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form novalidate="" method="" action="" class="form ng-untouched ng-pristine ng-valid">
            <div class="card card-login">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Authentification</h4>
                <div class="social-line">
                </div>
              </div>
              <div class="card-body">
                <p class="card-description text-center">Veuillez vous connecter</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" placeholder="First Name..." class="form-control">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" placeholder="Email..." class="form-control">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" placeholder="Password..." class="form-control">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <a class="btn btn-rose btn-link btn-lg" (click)="loginClicked()">Connecter</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
