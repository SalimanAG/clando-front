<div class="card" style="margin: -1%;">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Modifier Dépense</h4>
        <p class="card-category" style="font-weight: bold; color: white">Modifier une Dépennse</p>
    </div>
    <div class="card-body">
        <form [formGroup]="editADepenseForm" (ngSubmit)="onValiderDepenseEditClicked()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Bénéficiaire" formControlName="beneficiaire" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date" type="date" formControlName="dateDep" autocomplete="off">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Montant" type="number" formControlName="montant" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Type de Dépense</mat-label>
                  <mat-select formControlName="motif">
                    <mat-option *ngFor="let moti of typesDepense" [value]="moti.codeMoD">
                        {{ moti.codeMoD }} - {{ moti.libMoD }}
                    </mat-option>                    
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Agence concernée</mat-label>
                    <mat-select formControlName="agence">
                      <mat-option *ngFor="let egen of agences" [value]="egen.codAgence">
                          {{ egen.codAgence }} - {{ egen.libAgence }}
                      </mat-option>                    
                    </mat-select>
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Description sur la dépense" formControlName="description"></textarea>
                   </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="editADepenseForm.invalid">Valider</button>
            <button mat-raised-button type="button" class="btn pull-right" (click)="dialogRef.close(false)">Annuler</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
